<html>
<head>
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav>
                {% if request.user.is_authenticated %}
                    <a class="btn btn-info" href="{% url 'location:lista_locatii' %}">Locatii de vacanta</a>
                    <a href="{% url 'userprofile:utilizator_nou' %}" class="btn btn-primary">Cont nou</a>
                    <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
                {% endif %}
            </nav>
        </div>
    </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
